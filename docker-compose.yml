x-common-service: &mpi-common
  build:
    context: mpi/
    dockerfile: Dockerfile
  volumes:
    - ssh-keys:/ssh-shared:rw
    - video-cache:/video-cache:rw
  networks:
    - my_net

services:
  # Servicio de inicialización que genera las claves SSH
  ssh-keygen:
    image: alpine:latest
    container_name: ssh-keygen
    volumes:
      - ssh-keys:/ssh-shared:rw
    command: >
      sh -c "
      if [ ! -f /ssh-shared/id_rsa ]; then
        apk add --no-cache openssh-keygen &&
        ssh-keygen -t rsa -f /ssh-shared/id_rsa -q -N '' &&
        cp /ssh-shared/id_rsa.pub /ssh-shared/authorized_keys &&
        echo 'Host *' > /ssh-shared/config &&
        echo '  StrictHostKeyChecking no' >> /ssh-shared/config &&
        echo '  UserKnownHostsFile=/dev/null' >> /ssh-shared/config &&
        chmod 644 /ssh-shared/id_rsa.pub &&
        chmod 644 /ssh-shared/authorized_keys &&
        chmod 644 /ssh-shared/config &&
        chmod 600 /ssh-shared/id_rsa &&
        echo 'SSH keys generated successfully';
      else
        echo 'SSH keys already exist';
      fi
      "

  mpi-master:
    <<: *mpi-common
    container_name: mpi-master
    hostname: master
    depends_on:
      ssh-keygen:
        condition: service_completed_successfully

  mpi-worker1:
    <<: *mpi-common
    container_name: mpi-worker1
    hostname: worker1
    depends_on:
      ssh-keygen:
        condition: service_completed_successfully
      mpi-master:
        condition: service_started

  mpi-worker2:
    <<: *mpi-common
    container_name: mpi-worker2
    hostname: worker2
    depends_on:
      ssh-keygen:
        condition: service_completed_successfully
      mpi-master:
        condition: service_started

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - my_net

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: AMyGOUcgJJk7YjA6a8cS
      POSTGRES_DB: processing_jobs
    ports:
      - "5432:5432"
    networks:
      - my_net
    healthcheck:                              # ← AGREGAR BLOQUE COMPLETO
      test: ["CMD-SHELL", "pg_isready -U dbuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - ./minio-init.sh:/minio-init.sh
    entrypoint: sh
    command: /minio-init.sh
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - my_net

  api:
    build:
      context: api/
      dockerfile: Dockerfile
    container_name: api
    environment:
      S3_ACCESS_KEY_ID: minio
      S3_SECRET_ACCESS_KEY: minio123
      S3_BUCKET_NAME: artifacts
      S3_ENDPOINT_URL: http://minio:9000
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: AMyGOUcgJJk7YjA6a8cS
      POSTGRES_DB: processing_jobs
      POSTGRES_HOST: postgres
      RMQ_HOST: rabbitmq
      RMQ_PORT: 5672
      RMQ_USER: guest
      RMQ_PASSWORD: guest
      MPI_MASTER_HOST: mpi-master
    ports:
      - "8000:8000"
    volumes:
      - ssh-keys:/ssh-shared:ro
    depends_on:
      ssh-keygen:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      minio:
        condition: service_started
      mpi-master:
        condition: service_started
    networks:
      - my_net

volumes:
  ssh-keys:
  video-cache:

networks:
  my_net:
    driver: bridge
